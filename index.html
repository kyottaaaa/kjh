<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kyotta</title>
    <style>
        .artist-name {
            display: block; /* Переносит имя исполнителя на новую строку */
            font-size: 0.9em; /* Размер шрифта для исполнителя */
            color: #ccc; /* Цвет текста для исполнителя */
            margin-top: 5px; /* Отступ сверху для лучшего визуального восприятия */
        }
        .song-list-container {
            margin-top: 20px; /* Отступ сверху для списка песен */
        }
        #song-list {
            list-style: none; /* Убираем стандартные маркеры списка */
            padding: 0; /* Убираем отступы у списка */
        }
        #song-list li {
            display: flex; /* Для расположения изображения и текста в строку */
            align-items: center; /* Центрирование элементов по вертикали */
            margin-bottom: 10px; /* Отступ между элементами списка */
            justify-content: flex-start; /* Выравнивание по левому краю */
            cursor: pointer; /* Изменение курсора на указатель при наведении */
        }
        #song-list img {
            width: 50px; /* Ширина изображения */
            height: 50px; /* Высота изображения */
            margin-right: 10px; /* Отступ между изображением и текстом */
        }
        #song-list div {
            display: flex;
            flex-direction: column; /* Стекание по вертикали */
        }
        a {
            text-align: left; /* Выравнивание текста ссылки по левому краю */
            text-decoration: none; /* Убираем подчеркивание у текста */
            color: inherit; /* Унаследовать цвет текста */
            width: 100%; /* Чтобы ссылка занимала всю ширину */
            display: flex; /* Чтобы вложенные элементы (изображение и текст) корректно располагались */
        }
        a:hover {
            color: #fff; /* Цвет текста при наведении */
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="" id="bg-img">
    </div>

    <!-- Плеер, который изначально скрыт -->
    <div class="container player-hidden" id="player-container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

        <i class="fa-solid fa-times close-button" id="close"></i>
    </div>

    <!-- Список песен -->
    <div class="song-list-container" id="song-list-container">
        <h1>Список песен</h1>
        <ul id="song-list">
            <li>
                <a href="#" data-index="0">
                    <img src="assets/1.png" alt="Мой калашников">
                    <div>
                        <span>Мой калашников</span>
                        <span class="artist-name">FACE</span> <!-- Имя исполнителя -->
                    </div>
                </a>
            </li>
            <li>
                <a href="#" data-index="1">
                    <img src="assets/2.png" alt="Юморист">
                    <div>
                        <span>Юморист</span>
                        <span class="artist-name">FACE</span> <!-- Имя исполнителя -->
                    </div>
                </a>
            </li>
            <li>
                <a href="#" data-index="2">
                    <img src="assets/3.png" alt="Антидепрессант">
                    <div>
                        <span>Антидепрессант</span>
                        <span class="artist-name">FACE</span> <!-- Имя исполнителя -->
                    </div>
                </a>
            </li>
            <li>
                <a href="#" data-index="3">
                    <img src="assets/4.png" alt="ПОДРУГА ПОДРУГ">
                    <div>
                        <span>ПОДРУГА ПОДРУГ</span>
                        <span class="artist-name">FACE</span> <!-- Имя исполнителя -->
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
